<div class="contactUs">
    <div class="title">
        <h2>Get in touch</h2>
    </div>

    <div class="box">

            <!--FORM-->
        <div class="contact from">
            <h3>Send a message</h3>

         <form method="post" action="contactFormHandler.php">
             <div class="formBox">
                 <div class="row50">
                        
                        <div class="inputBox">
                            <span>First Name</span>
                            <input name="name" type="text" placeholder="John">
                        </div>
                        
                        <div class="inputBox">
                            <span>last Name</span>
                            <input name="lastName" type="text" placeholder="Doe">
                        </div>
                 </div>
                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input name="email" type="text" placeholder="johndoe@gmail.com">
                        </div>

                        <div class="inputBox">
                            <span>Mobile</span>
                            <input name="mobile" type="text" placeholder="+91 987 654 3210">
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea name="message" placeholder="Write your message here"></textarea>
                        </div>
                    </div>   

                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div> 
            </div>
            </form>
        </div>

        <!-- info box-->
        <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
             <div>
                 <span><ion-icon name="map"></ion-icon></span>

             <div>
                 <span><ion-icon name="mail"></ion-icon></span>
                 <a href="mailto:donvonkrog@gmail.com">donvonkrog@gmail.com</a>
             </div>
             <div>
                 <span><ion-icon name="call"></ion-icon></span>
                 <a href="tel:+27607300487">+27 60 730 0487</a>
             </div>
            </div>
        </div>
